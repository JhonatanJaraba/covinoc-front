<div>
    <div nz-row nzJustify="space-between">
      <div nz-col nzXs="24" nzSm="24" nzMd="24" nzLg="10" nzXl="12">
       <div class="ajuste">
        <div class="" style="width: 220px;">
          <img class="icon-menu" style="height: 48px" src="../../../../../assets/icons/logo-social.png">
        </div>
        <div class="login">
        <div class="text-login">
          <p class="text-title">Inicio de sesión</p>
          <p class="text-secundary">¡Bienvenido! Ingrese sus datos para acceder a la plataforma.</p>
        </div>
        <form nz-form [formGroup]="validateForm" class="login-form" (ngSubmit)="submitForm()">
          <label style="color: #80888e;">Nombre de usuario</label>
            <nz-form-item>
              <nz-form-control nzErrorTip="Please input your username!">
                <nz-input-group nzPrefixIcon="user" class="type-control">
                  <input 
                  type="text" 
                  nz-input formControlName="userName" 
                  placeholder="Ingrese su usuario" 
                  />
                </nz-input-group>
              </nz-form-control>
            </nz-form-item>
          <label style="color: #80888e;">Contraseña</label>
            <nz-form-item>
              <nz-form-control nzErrorTip="Please input your Password!">
                <nz-input-group [nzSuffix]="suffixTemplate" nzPrefixIcon="lock" class="type-control">
                  <input
                    [type]="passwordVisible ? 'text' : 'password'"
                    nz-input formControlName="password"
                    placeholder="Ingrese su contraseña"
                  />
                </nz-input-group>
                <ng-template #suffixTemplate>
                  <i nz-icon [nzType]="passwordVisible ? 'eye-invisible' : 'eye'" (click)="passwordVisible = !passwordVisible"></i>
                </ng-template>
              </nz-form-control>
            </nz-form-item>
            <button nz-button class="login-form-button login-form-margin button-green" [nzType]="'primary'">Ingresar</button>
            <div nz-row class="login-form-margin">
              <div nz-col [nzSpan]="24">
                <a class="login-form-forgot" [routerLink]="['/forget']">¿Olvidaste tu contraseña?</a>
              </div>
            </div>
          </form>
          
        </div>
        <nz-footer class="footer-login">
          <img src="../../../../../assets/icons/icons-covinoc.png" alt="" style="margin: 0px 10px; height: 23px;"> © 2022 Covinoc S.A.
        </nz-footer>
      </div>
    </div>
      <div nz-col nzXs="0" nzSm="0" nzMd="0" nzLg="10" nzXl="12">
        <div class="suppor-fondo">
        <div class="prueba"><img src="../../../../../assets/fondos/Vector.svg" alt="" class="prueba"></div> 
        <nz-carousel nzAutoPlay nzAutoPlaySpeed=7000>
          <div nz-carousel-content *ngFor="let index of array">
            <div class="text-suppor-text">
              <div class="title-suppor">
                  <p class="title-suppor-secundary">Bienvenido a</p>
                  <h1 class="title-suppor-primary">COVINOC SA</h1>
              </div>
              <p class="suppor-parraf">{{ index }}</p>
            </div>
          </div>
        </nz-carousel>
      </div>
      </div>
    </div>
</div>
